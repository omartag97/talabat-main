<form  name="form" (ngSubmit)="onSubmit()">
  <div class="form-group row">
    <label for="inputEmail3" class="col-sm-2 col-form-label"><span style="color: blue;">*</span>Email</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" id="inputEmail3" placeholder="Email" formControlName="email"><br>
    </div>
  </div>

  <div class="form-group row">
    <label for="inputEmail3" class="col-sm-2 col-form-label"><span style="color: blue;">*</span>Restaurant name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputEmail3" placeholder="name.." formControlName="name"><br>
    </div>
  </div>

  <div class="form-group row">
    <label for="inputEmail3" class="col-sm-2 col-form-label"><span style="color: blue;">*</span>Restaurant Address</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputEmail3" placeholder="address.." formControlName="address"><br>
    </div>
  </div>

  <div class="form-group row">
    <label for="inputEmail3" class="col-sm-2 col-form-label"><span style="color: blue;">*</span>Restaurant logo</label>
    <div class="col-sm-10">
      <input type="file" class="form-control" id="inputEmail3" formControlName="logo"><br>
    </div>
  </div>





  <div class="form-group row">
    <div class="col-sm-10">
      <button type="submit" class="btn btn-primary">Sign in</button>
    </div>
  </div>
</form>

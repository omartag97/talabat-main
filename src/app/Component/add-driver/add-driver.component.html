<br><br>
<form  name="form" (ngSubmit)="onSubmit()">
  <div class="form-group row">
    <label for="inputEmail3" class="col-sm-2 col-form-label"><span style="color: blue;">*</span>Email</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" id="inputEmail3" placeholder="Email" formControlName="email" required><br>
    </div>
  </div>


  <div class="form-group row">
    <label for="inputName" class="col-sm-2 col-form-label"><span style="color: blue;">*</span>name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputEmail3" placeholder="name" formControlName="name" required><br>
    </div>
  </div>
  <div class="form-group row">
    <label for="mobile" class="col-sm-2 col-form-label"><span style="color: blue;">*</span>Mobile</label>
    <div class="col-sm-10">
      <input type="number" class="form-control" id="mobile" formControlName="mobile" required><br>
    </div>
  </div>


  <div class="form-group row">
    <label for="password" class="col-sm-2 col-form-label"><span style="color: blue;">*</span>Password</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="password" formControlName="password" required><br>
    </div>
  </div>


  <div class="form-group row">
    <label for="confirmPassword" class="col-sm-2 col-form-label"><span style="color: blue;">*</span>Confirm Password</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="confirmPassword" formControlName="confirmPassword" required><br>
    </div>
  </div>






  <div class="form-group row">
    <div class="col-sm-10">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </div>
</form>
